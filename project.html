<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Selection Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .page-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            max-width: 1280px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left-section {
            width: 30%;
            background: #f9f9f9;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .right-section {
            width: 70%;
            padding: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            font-weight: 500;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .profile-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .profile-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: scale(1.02);
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e0e0e0;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
        }
        .name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }
        .view-btn {
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
        .profile-detail, .job-description {
            display: none;
            flex-direction: column;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
        }
        .profile-detail h2 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .close-btn {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .close-btn:hover {
            background-color: #b02a37;
        }
        ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Candidate Selection Task</h1>
            <div class="timer" id="timer">Time: 0:00</div>
            <div class="container">
                <div class="profile-card" onclick="showProfile('Jane Smith', 'https://via.placeholder.com/60')">
                    <div class="avatar" style="background-image: url('https://via.placeholder.com/60');"></div>
                    <div class="name">Jane Smith</div>
                </div>
                <div class="profile-card" onclick="showProfile('John Williams', 'https://via.placeholder.com/60')">
                    <div class="avatar" style="background-image: url('https://via.placeholder.com/60');"></div>
                    <div class="name">John Williams</div>
                </div>
                <div class="profile-card" onclick="showProfile('Emily Davis', 'https://via.placeholder.com/60')">
                    <div class="avatar" style="background-image: url('https://via.placeholder.com/60');"></div>
                    <div class="name">Emily Davis</div>
                </div>
                <div class="profile-card" onclick="showProfile('Michael Brown', 'https://via.placeholder.com/60')">
                    <div class="avatar" style="background-image: url('https://via.placeholder.com/60');"></div>
                    <div class="name">Michael Brown</div>
                </div>
            </div>
        </div>
        <!-- Right Section -->
        <div id="profile-detail" class="right-section">
            <h2 id="profile-name">Candidate Name</h2>
            <div id="profile-avatar" class="avatar" style="width: 100px; height: 100px;"></div>
            <p id="profile-education"><strong>Education:</strong></p>
            <p id="profile-experience"><strong>Experience:</strong></p>
            <p id="profile-skills"><strong>Skills:</strong></p>
            <button class="close-btn" onclick="hideDetails()">Close</button>
        </div>
    </div>
    <script>
        const profiles = {
            "Jane Smith": {
                education: "BA in Marketing, University of Manchester",
                experience: "4 years at XYZ Ltd, a leading tech startup",
                skills: "SEO, Google Analytics, Content Strategy",
            },
            "John Williams": {
                education: "BA in Business, University of Oxford",
                experience: "2 years at a small local firm",
                skills: "Sales, Data Analysis",
            },
            "Emily Davis": {
                education: "BSc in Marketing, University College London",
                experience: "3 years at BigCorp PLC",
                skills: "Content Creation, Social Media Management",
            },
            "Michael Brown": {
                education: "BA in Arts, University of Leeds",
                experience: "5 years as a Freelance Consultant",
                skills: "Creative Strategy, Graphic Design",
            }
        };
        function showProfile(name, imageUrl) {
            const profile = profiles[name];
            document.getElementById('profile-name').innerText = name;
            document.getElementById('profile-avatar').style.backgroundImage = `url(${imageUrl})`;
            document.getElementById('profile-education').innerText = `Education: ${profile.education}`;
            document.getElementById('profile-experience').innerText = `Experience: ${profile.experience}`;
            document.getElementById('profile-skills').innerText = `Skills: ${profile.skills}`;
            document.getElementById('profile-detail').style.display = 'block';
        }
        function hideDetails() {
            document.getElementById('profile-detail').style.display = 'none';
        }
        let seconds = 0;
        setInterval(() => {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').innerText = `Time: ${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }, 1000);
    </script>
</body>
</html>
