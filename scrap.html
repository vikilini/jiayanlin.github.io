<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Selection Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }
        .page-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            max-width: 1280px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .left-section {
            width: 30%;
            background: #f9f9f9;
            padding: 20px;
            border-right: 1px solid #ddd;
        }
        .right-section {
            width: 70%;
            padding: 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 18px;
            font-weight: 500;
            color: #007BFF;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .profile-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: box-shadow 0.3s ease, transform 0.2s ease;
        }
        .profile-card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #e0e0e0;
            background-size: cover;
            background-position: center;
            margin-right: 15px;
        }
        .name {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }
        .view-btn {
            margin-left: auto;
            background-color: #007BFF;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .view-btn:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            z-index: 10;
            border-radius: 8px;
        }
        .popup button {
            margin: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .yes-btn {
            background-color: #28a745;
            color: #fff;
        }
        .no-btn {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Left Section -->
        <div class="left-section">
            <h1>Candidate Selection Task</h1>
            <div class="timer" id="timer">Time: 0:00</div>
            <div class="container">
                <div class="profile-card">
                    <div class="avatar" style="background-image: url('https://via.placeholder.com/60');"></div>
                    <div class="name">Jane Smith</div>
                    <button class="view-btn" onclick="showProfile('Jane Smith', 'https://via.placeholder.com/100')">View Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Pop-Up Section -->
    <div id="popup" class="popup">
        <h2>Would you like to continue?</h2>
        <button class="yes-btn" onclick="recordResponse('Yes')">Yes</button>
        <button class="no-btn" onclick="recordResponse('No')">No</button>
    </div>

    <script>
        let seconds = 0;
        let popupStartTime = 0;
        let popupVisible = false;

        // Timer Function
        const timerInterval = setInterval(() => {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            document.getElementById('timer').innerText = `Time: ${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            
            if (seconds === 20 && !popupVisible) {
                showPopup();
            }
        }, 1000);

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            popupStartTime = seconds; // Record time when popup appears
            popupVisible = true;
        }

        function recordResponse(choice) {
            const responseTime = seconds - popupStartTime;
            console.log(`User selected: ${choice}, Response Time: ${responseTime} seconds`);
            document.getElementById('popup').style.display = 'none';
            clearInterval(timerInterval); // Stop the timer
        }
    </script>
</body>
</html>
